<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
  
  <title>Chat GPT</title>
</head>
<body>
  <h1>Chat GPT</h1>
  <main>
    <ul>
      <li class="bot message">
        <span>GPT</span>
        <p>Esta es la respuesta del bot</p>
      </li>

      <li class="user message">
        <span>Tú</span>
        <p>Esta es la respuesta del usuario</p>
      </li>

      <li class="user message">
        <span>Tú</span>
        <p>Esta es la respuesta del usuario y es una respuesta super larga para
          probar que el diseño se adapta a la longitud del texto.
        </p>
      </li>
    </ul>
  </main>

    <form action="">
      <input placeholder="Escribe tu mensaje...">
      <button type="submit">Enviar</button>
    </form>

    <template id="message template">
      <li class="message">
        <span></span>
        <span></span>
      </li>
</body>
</html>
